<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Count Elements</h2>
        
        <label for="tagname">TagName:</label>
        <input type="text" id="tagname" placeholder="Enter TagName"><br>

        <label for="classname">Class Name:</label>
        <input type="text" id="classname" placeholder="Enter className"><br>

        <label for="id">ID:</label>
        <input type="text" id="id" placeholder="Enter ID"><br>

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Name"><br>

        <button onclick="countElements()">Show Result</button>

        <div class="output" id="output"></div>
        <button class="toggle-btn" onclick="toggleDarkMode()">Switch to Dark Mode</button>
    </div>


   <script src="./main.js"></script>
</body>
</html>
